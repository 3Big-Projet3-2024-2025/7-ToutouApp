<app-header></app-header>

<div class="margin">
  <div *ngIf="isLoading" class="loading text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    Loading users...
  </div>
  <div class="header-container">
    <h2 class="user-management-title">User Management</h2>
    <div class="search-bar">
      <input 
        type="text" 
        class="form-control"
        placeholder="Search by Last Name"
        [(ngModel)]="searchTerm"
        (input)="onSearch()"
      />
    </div>
  </div>

  <div class="table-responsive">
    <table *ngIf="!isLoading && filteredUsers.length > 0" class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Email</th>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Country</th>
          <th>City</th>
          <th>Role</th>
          <th>Status and Action</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers | paginate: { itemsPerPage: 5, currentPage: currentPage }">
          <td>{{ user.mail }}</td>
          <td>{{ user.lastName }}</td>
          <td>{{ user.firstName }}</td>
          <td>{{ user.country }}</td>
          <td>{{ user.city }}</td>
          <td>{{ user.role.name }}</td>
          <td>
            <span *ngIf="user.blocked" class="badge bg-danger">Blocked</span>
            <span *ngIf="!user.blocked" class="badge bg-success">Active</span>
            <br />
            <div class="form-check">
              <input
                type="checkbox"
                [checked]="user.blocked"
                (change)="onToggleBlock(user, $event)"
                class="form-check-input"
              />
              <label for="blockToggle" class="form-check-label ms-2">Change status</label>
            </div>
          </td>
          <td>
            <button (click)="onEditUser(user)" class="btn btn-warning btn-sm">Edit</button>
            <button (click)="onDeleteUser(user)" class="btn btn-danger btn-sm ms-2">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <pagination-controls
    (pageChange)="currentPage = $event"
    class="d-flex justify-content-center mt-3">
  </pagination-controls>
  

  <div *ngIf="!isLoading && filteredUsers.length === 0" class="no-users text-center">
    <p>No users found.</p>
  </div>
</div>

<app-footer></app-footer>
