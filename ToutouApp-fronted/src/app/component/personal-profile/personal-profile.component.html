<app-header></app-header>
<div class="profile-container">
  <div class="profile-header">
    <h1 class="profile-name">User Profile</h1>
  </div>
  <div class="profile-body">
    <div class="profile-section">
      <h2>Personal Information</h2>
      <form>
        <label for="first-name">First Name :</label>
        <input type="text" id="first-name" name="first-name" value="John">

        <label for="last-name">Last Name :</label>
        <input type="text" id="last-name" name="last-name" value="Doe">

        <label for="country">Country :</label>
        <input type="text" id="country" name="country" value="USA">

        <label for="city">City :</label>
        <input type="text" id="city" name="city" value="New York">

        <label for="street">Street/Number :</label>
        <input type="text" id="street" name="street" value="123 Main St">

        <label for="postal-code">Postal Code :</label>
        <input type="text" id="postal-code" name="postal-code" value="10001">

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" value="john.doe@example.com">

        <div class="buttons-container">
          <button type="button" class="save-changes-button">Save Changes</button>
        </div>

        <button type="button" class="delete-account-button">Delete Account</button>
      </form>
    </div>
    <div class="profile-section">
      <h2>Reviews</h2>
      <ul id="reviews">
        <li>Great communication and fast response</li>
        <li>Friendly and professional service</li>
        <li>Reliable and trustworthy</li>
      </ul>
    </div>
  </div>
</div>  
<app-footer></app-footer>
