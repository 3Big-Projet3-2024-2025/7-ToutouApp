<app-header></app-header>
<div class="map-page">
  <div class="map-container">
    <div id="map"></div>  
  </div>
  <div class="details-container">
    <h2>Request details</h2>
    <form>

      <select [(ngModel)]="selectedCategory" [ngModelOptions]="{standalone: true}" (change)="onFilterChange()">
        <option *ngFor="let category of dogCategories" [value]="category.category">
          {{ category.category }}
        </option>
      </select>
      
      <label for="dogName">Dog Name :</label>
      <input type="text" id="dogName" readonly />

      <label for="dogSize">Size :</label>
      <input type="text" id="dogSize" readonly />

      <label for="date">Date :</label>
      <input type="date" id="date" readonly />

      <label for="time">Time slot :</label>
      <input type="text" id="time" readonly />

      <label for="photo">Photo of the dog :</label>
      <img id="photo" src="" alt="Dog Photo" style="max-width: 100%; border-radius: 8px;" />

      <button type="button" (click)="acceptRequest()">Accept request</button>
    </form>
  </div>
</div>
<app-footer></app-footer>
