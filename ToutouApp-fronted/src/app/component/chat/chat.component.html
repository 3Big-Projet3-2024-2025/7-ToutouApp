<app-header></app-header>  
  <div class="chat-container">
    <h2>Conversation between {{ helperName }} and {{ userName }}</h2>
    
    <header class="chat-header">
      <h3>Conversation with Request #{{ requestId }}</h3>
    </header>

    <div class="chat-messages">
      <div *ngFor="let message of messages" class="message">
        <div class="message-content">
          <p>{{ message.content }}</p>
        </div>
        <div class="message-time">{{ message.messageTime | date: 'shortTime' }}</div>
      </div>
    </div>

    <footer class="chat-footer">
      <textarea [(ngModel)]="newMessage" placeholder="Ã‰crivez votre message ici..." rows="1" class="message-input"></textarea>
      <button (click)="sendMessage()" class="send-button">Send</button>
    </footer>
  </div>
<app-footer></app-footer>
